<!DOCTYPE html>

    <style>
        .stats-input {

        .container_stats {

        }

        .stats-input {
            width: 350px;
            padding: 15px 20px;

            border-radius: 12px;
            background: rgba(255,255,255,0.9);

            transition: 0.3s;

        }

        .stats-input:focus {

        .stats-submit {
            padding: 15px 30px;

            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;

            transition: 0.3s;

        .stats-submit:hover {

        body.light-mode {

        }
        .light-mode .control-btn { color: #333; border-color: #ccc; }
    </style>
    <body>
        <div id="navbar" class="navbar">

                <div class="nav-right">
                    <div class="nav-controls">
                        <button class="control-btn" onclick="location.href='/'" id="homeBtn" data-en="Home" data-zh="È¶ñÈ†Å">Home</button>
                        <button class="control-btn" onclick="location.href='/stats.html'" id="statsBtn" data-en="Stats" data-zh="Áµ±Ë®à">Stats</button>
                        <button class="control-btn" onclick="toggleLanguage()" id="langBtn">EN/ÁπÅ‰∏≠</button>
                        <button class="control-btn" onclick="toggleTheme()" id="themeBtn"
                                data-en-dark="üåô Dark"
                                data-zh-dark="üåô Ê∑±Ëâ≤"
                                data-en-light="‚òÄÔ∏è Light"
                                data-zh-light="‚òÄÔ∏è Ê∑∫Ëâ≤">
                            üåô Dark
                        </button>
                    </div>
                </div>
            </div>
        <div class="container_stats">
            <div class="search-card">
                <h1  data-en="Player Stats" data-zh="Áé©ÂÆ∂Áµ±Ë®àÊï∏Êìö">Player stats</h1>
                <form id="statsform">
                    <input class="stats-input" id="stats" type="text" placeholder="Input player name or uuid">
                    <input type="submit" value="Submit" class="stats-submit">
                </form>
                <div id="result" data-en="Sorry, But You CAN'T search player now, bcs API NOT working~" data-zh="ÂæàÊä±Ê≠âÔºåÁèæÂú®ÁÑ°Ê≥ïÊêúÂ∞ãÁé©ÂÆ∂ÔºåÂõ†ÁÇ∫ API Â∞öÊú™ÈÄ£Á∑ö">
                    Sorry, But You CAN'T search player now, bcs API NOT working~
                </div>
            </div>
        </div>
    </body>

        <script>

            let currentLang = 'en';

            function toggleLanguage() {
            currentLang = (currentLang === 'en') ? 'zh' : 'en';
            const langBtn = document.getElementById('langBtn');
            langBtn.innerText = (currentLang === 'en') ? "EN / ÁπÅ‰∏≠" : "ÁπÅ‰∏≠ / EN";
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(el => {
                const newText = (currentLang === 'zh') ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                if (newText.includes('<')) {
                    el.innerHTML = newText;
                } else {
                    el.innerText = newText;
                }
            });
            updateThemeButtonText();
        }

        function updateThemeButtonText() {
            const themeBtn = document.getElementById('themeBtn');
            const isLight = document.body.classList.contains('light-mode');
            const mode = isLight ? 'light' : 'dark';

            const newText = themeBtn.getAttribute(`data-${currentLang}-${mode}`);
            if (newText) {
                themeBtn.innerText = newText;
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            updateThemeButtonText();
        }
        </script>
