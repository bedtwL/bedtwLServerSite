<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="icon" href="/favicon.ico">
        <title>bedtwL Minecraft Server</title>
    </head>
    <style>
        .stats-input {
            width: 400px;
            padding: 5px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .stats-submit {
            padding: 5px 10px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            background: #4CAF50;
            transition: background 0.3s;
            color: white;
            cursor: pointer;
        }
        .stats-submit:hover {
            transition: background 0.3s;
            background: #275e2a;
        }

        .container_stats {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20vh;
        }
    </style>
    <body>
        <div id="navbar" class="navbar">
                <div class="nav-brand">
                    <img src="b.png" class="nav-logo">
                    <div class="nav-name">bedtw<span class="highlight">L</span> Server</div>
                </div>

                <div class="nav-right">
                    <div class="nav-controls">
                        <button class="control-btn" onclick="location.href='/'" id="homeBtn" data-en="Home" data-zh="È¶ñÈ†Å">Home</button>
                        <button class="control-btn" onclick="location.href='/stats.html'" id="statsBtn" data-en="Stats" data-zh="Áµ±Ë®à">Stats</button>
                        <button class="control-btn" onclick="toggleLanguage()" id="langBtn">EN/ÁπÅ‰∏≠</button>
                        <button class="control-btn" onclick="toggleTheme()" id="themeBtn"
                                data-en-dark="üåô Dark"
                                data-zh-dark="üåô Ê∑±Ëâ≤"
                                data-en-light="‚òÄÔ∏è Light"
                                data-zh-light="‚òÄÔ∏è Ê∑∫Ëâ≤">
                            üåô Dark
                        </button>
                    </div>
                </div>
            </div>
        <div class="container_stats">
            <form id="statsform">
                <input class="stats-input" id="stats" type="text" placeholder="Input player name or uuid">
                <input type="submit" value="Submit" class="stats-submit">
            </form>
            <div id="result" data-en="Sorry, But You CAN'T search player now, bcs API NOT working~" data-zh="ÂæàÊä±Ê≠âÔºå‰ΩÜ‰Ω†ÁèæÂú®Ê≤íËæ¶Ê≥ïÊêúÂ∞ãÁé©ÂÆ∂ÔºåÂõ†ÁÇ∫APIÊ≤íÊúâÈÅã‰Ωú~">Sorry, But You CAN'T search player now, bcs API NOT working~</div>
        </div>

        <script>

            let currentLang = 'en';

            function toggleLanguage() {
            currentLang = (currentLang === 'en') ? 'zh' : 'en';
            const langBtn = document.getElementById('langBtn');
            langBtn.innerText = (currentLang === 'en') ? "EN / ÁπÅ‰∏≠" : "ÁπÅ‰∏≠ / EN";
            const elements = document.querySelectorAll('[data-en]');
            elements.forEach(el => {
                const newText = (currentLang === 'zh') ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                if (newText.includes('<')) {
                    el.innerHTML = newText;
                } else {
                    el.innerText = newText;
                }
            });
            updateThemeButtonText();
        }

        function updateThemeButtonText() {
            const themeBtn = document.getElementById('themeBtn');
            const isLight = document.body.classList.contains('light-mode');
            const mode = isLight ? 'light' : 'dark';

            const newText = themeBtn.getAttribute(`data-${currentLang}-${mode}`);
            if (newText) {
                themeBtn.innerText = newText;
            }
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-mode');
            updateThemeButtonText();
        }
        </script>
        
    </body>
</html>
